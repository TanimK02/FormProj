<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Form Project</title>
</head>

<body>
    <div class="sidebar">
        <div class="top-container">
            <div class="logo-container">
                <img src="assets/odin-lined.png" />
                <h1>Not Odin</h1>
            </div>
        </div>
        <footer>
            <p>Photo by Halie West on Unsplash</p>
        </footer>
    </div>
    <form class="container">
        <div>

            <div class="triplets hero">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="triplets info">
                <h2>Let's do this!</h2>
                <div>
                    <div class="names">
                        <label for="firstName">First Name</label>
                        <input id="firstName" name="firstName" />
                        <label for="lastName">First Name</label>
                        <input id="lastName" name="lastName" />
                    </div>
                    <div class="contacts">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" />
                        <label for="phone">Phone Number</label>
                        <input id="phone" name="phone" />
                    </div>
                    <div class="passwords">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" />
                        <label for="confirmPass">Confirm Password</label>
                        <input id="confirmPass" type="password" />
                    </div>
                </div>
            </div>
            <div class="triplets submission">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="/">Log in</a></p>
            </div>
        </div>
    </form>
</body>

</html>
